<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <title>Code Challenge</title>
  <link
    rel="stylesheet"
    href="styles.css"
  />
  <link rel="stylesheet" href="styles.css">
  <script src="index.js"></script>
</head>

<body>
  
</body>
</html>
 
  
  <body>
    <!-- navbar -->
    <div class="heading">
      <div class="item">
        <h2 class="ui header">
          <i class="orange ticket icon"></i>
          <div class="content">FLATDANGO</div>
          <div class="sub header" id="subtitle">BUY MOVIE TICKETS</div>
        </h2>
      </div>
    </div>

    <div class="ui centered grid">
      <div class="four wide column">
        <div class="list-container">
          <!-- side menu -->
          <ul class="ui divided list" id="films">
            <li class="film item">Available Movies.</li>
         
          </ul>
        </div>
      </div>

      <!-- poster -->
      <div class="four wide column">
        <img
          id="poster"
          src="https://www.gstatic.com/tv/thumb/v22vodart/2157/p2157_v_v8_ab.jpg"
          alt="[MOVIE TITLE]"
        />
      </div>

      <!-- showing info -->
      <div class="four wide column">
        <div class="ui cards" id="showing">
          <div class="card">
            <div id="title" class="title">The giant Lizard></div></div>
            <div id="runtime" class="meta"> minutes</div>
            <div class="content">
              <div class="description">
                <div id="film-info">A giant lizard terrorizes a rural Texas 
                  community and a heroic teenager attempts to destroy the creature."</div>
                <span id="showtime" class="ui label">04:00PM</span>
                <span id="ticket-num">[5]</span> remaining tickets
              </div>
            </div>
            <div class="extra content">
              <button id="buy-ticket" class="ui orange button">
                Buy Ticket
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </body>
</html>
